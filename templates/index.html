<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MYSEC Toolkit – Security Scanner</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: 40px auto;
        }

        h1 {
            text-align: center;
            color: #58a6ff;
            margin-bottom: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        .card {
            background: #161b22;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(88, 166, 255, 0.4);
            animation: slideUp 0.7s ease;
        }

        input, select {
            width: 100%;
            padding: 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #2ea043;
        }

        .output-box {
            white-space: pre-wrap;
            background: black;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            min-height: 120px;
            font-family: monospace;
            color: #00ff95;
            border: 1px solid #30363d;
            animation: fadeIn 0.5s ease;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            background: #161b22;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #30363d;
        }

        th {
            color: #58a6ff;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity:0; }
            to { opacity:1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity:0; }
            to { transform: translateY(0); opacity:1; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>MYSEC Security Scanner</h1>

    <div class="card">
        <label>Target (IP / Domain / URL)</label>
        <input type="text" id="target" placeholder="example: 192.168.1.1 or example.com">

        <label style="margin-top:15px;">Scan Type</label>
        <select id="scan_type">
            <option value="port-scan">Port Scan (1–100)</option>
            <option value="subdomain-scan">Subdomain Scan</option>
            <option value="directory-scan">Directory Scan</option>
            <option value="sql-test">SQL Injection Test</option>
            <option value="header-scan">Header Scan</option>
            <option value="ip-geo">IP Geolocation</option>
            <option value="nmap-scan">Nmap Service Scan</option>
        </select>

        <button onclick="runScan()">Run Scan</button>

        <div id="output" class="output-box">Output will appear here...</div>

        <button style="background:#8250df;" onclick="downloadPDF()">Download PDF Report</button>
    </div>

    <h2 style="color:#58a6ff; margin-top:40px;">Scan History</h2>

    <table>
        <tr>
            <th>ID</th>
            <th>Target</th>
            <th>Type</th>
            <th>Result</th>
            <th>Time</th>
        </tr>

        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td><pre style="white-space: pre-wrap; font-size:12px;">{{ row[3] }}</pre></td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>

</div>

<script>
    function runScan() {
        let target = document.getElementById("target").value;
        let scan_type = document.getElementById("scan_type").value;

        document.getElementById("output").innerText = "Running scan...";

        fetch("/run-scan", {
            method: "POST",
            headers: { "Content-Type": "application/json"},
            body: JSON.stringify({target: target, scan_type: scan_type})
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById("output").innerText = data.result;
        });
    }

    function downloadPDF() {
        window.location.href = "/export-pdf";
    }
</script>

</body>
</html>
