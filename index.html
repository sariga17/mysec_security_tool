<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYSEC – Scan Records</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #0d1117;
            color: #e6edf3;
        }
        .card {
            background: #161b22;
            border: 1px solid #30363d;
        }
        .table {
            color: #e6edf3;
        }
        .navbar {
            background-color: #161b22 !important;
            border-bottom: 1px solid #30363d;
        }
        th {
            color: #58a6ff;
        }
        .btn-custom {
            background-color: #238636;
            border: none;
        }
        .btn-custom:hover {
            background-color: #2ea043;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-dark px-4">
    <h3 class="text-light">MYSEC – Security Toolkit Dashboard</h3>
</nav>

<div class="container py-4">

    <!-- Add Record -->
    <div class="card p-4 mb-4">
        <h4>Add Scan Record</h4>
        <form method="POST" action="/add">
            <div class="row">
                <div class="col-md-4">
                    <label>Target IP/Domain</label>
                    <input class="form-control" type="text" name="target" required>
                </div>

                <div class="col-md-4">
                    <label>Scan Type</label>
                    <select class="form-select" name="type" required>
                        <option value="port-scan">Port Scan</option>
                        <option value="subdomain-scan">Subdomain Scan</option>
                        <option value="directory-scan">Directory Scan</option>
                        <option value="sql-injection">SQL Injection Test</option>
                        <option value="header-scan">Security Header Scan</option>
                        <option value="ip-geolocation">IP Geolocation</option>
                        <option value="nmap-scan">Nmap Service Scan</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label>Result</label>
                    <textarea class="form-control" name="result" required></textarea>
                </div>
            </div>

            <button class="btn btn-custom mt-3">Add Record</button>
        </form>
    </div>

    <!-- Search and Filters -->
    <div class="card p-4 mb-4">
        <h4>Search & Filters</h4>
        <input id="searchBox" class="form-control" placeholder="Search by target, type, result…">
    </div>

    <!-- Table -->
    <div class="card p-4">
        <h4>Scan History</h4>

        <table class="table table-dark table-hover mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Target</th>
                    <th>Scan Type</th>
                    <th>Result</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="scanTable">
                {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td style="max-width: 300px; white-space: pre-wrap;">{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
    // Simple search filter
    const search = document.getElementById("searchBox");
    const tableRows = document.querySelectorAll("#scanTable tr");

    search.addEventListener("keyup", function(){
        let term = search.value.toLowerCase();

        tableRows.forEach(row => {
            row.style.display =
                row.innerText.toLowerCase().includes(term)
                ? ""
                : "none";
        });
    });
</script>

</body>
</html>
